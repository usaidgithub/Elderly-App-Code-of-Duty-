<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Roboto', sans-serif;
    }

    .chat-container {
      width: 390px; /* Width of iPhone 14 Pro */
      height: 844px; /* Height of iPhone 14 Pro */
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }

    #users {
      list-style-type: none;
      padding: 0;
      margin-bottom: 10px; /* Space between users list and messages */
      max-height: 60px; /* Limit height of users list */
      overflow-y: auto; /* Allow scrolling if users exceed limit */
    }

    #messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #messages li {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 20px;
      max-width: fit-content;
      word-wrap: break-word;
      align-self: flex-start;
      clear: both;
    }

    .sender {
      background-color: #4A90E2;
      color: white;
      align-self: flex-end;
    }

    .receiver {
      background-color: #D1E8FF;
      color: black;
      align-self: flex-start;
    }

    #message-input {
      display: flex;
    }

    input {
      padding: 5px;
      width: 100%;
      border: 2px solid black;
      border-radius: 20px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 10px;
      border: none;
      background-color: #000000;
      color: white;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }

    #voice-button {
      background-color: #28a745; /* Green color for the voice button */
      margin-left: 10px;
    }

    #voice-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <ul id="users"></ul> <!-- List for displaying connected users -->
    <ul id="messages"></ul>
    <div id="message-input">
      <input id="message" autocomplete="off" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
      <button id="voice-button" onclick="startVoiceInput()">ðŸŽ¤</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Prompt user for their nickname when they connect
    const nickname = prompt("Enter your nickname:");
    socket.emit("login", { nickname });

    function sendMessage() {
      const msg = document.getElementById("message").value;
      if (msg.trim()) {
        socket.emit("chat message", { message: msg, sender: true, nickname }); // Include nickname with the message
        document.getElementById("message").value = '';
      }
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("message").value = transcript; // Set the input value to the spoken message
        sendMessage(); // Automatically send the message
      };

      recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
      };

      recognition.start();
    }

    socket.on("chat message", (data) => {
      const item = document.createElement("li");
      item.textContent = `${data.nickname}: ${data.message}`; // Display nickname with message

      if (data.sender) {
        item.classList.add("sender");
      } else {
        item.classList.add("receiver");
      }

      document.getElementById("messages").appendChild(item);
      item.scrollIntoView();
    });

    socket.on("user connected", (users) => {
      const usersList = document.getElementById("users");
      usersList.innerHTML = ''; // Clear existing user list
      users.forEach(user => {
        const userItem = document.createElement("li");
        userItem.textContent = user.nickname; // Display connected user nickname
        usersList.appendChild(userItem);
      });
    });
  </script>
</body>
</html>
